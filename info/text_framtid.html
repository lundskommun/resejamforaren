<h1>Framtida utveckling av Resejämföraren</h1>

<p>Inom kort kommer Resejämföraren även
    att innehålla hållplatsanvisningar för varje busshållplats i Skåne där
    hållplatsnamn, linjeanvisningar kommer att visas.</p>

<p>Det kommer senare även bli möjligt att lägga in individuella resvägar.</p>
